sql_query=SELECT
        g.goods_id AS id,
        g.is_index,
        g.goods_name,
        g.goods_url,
        g.fanli_url,
        g.goods_img,
        g.user_id,
        g.user_name,
        g.category_id,
        g.seller_id,
        g.contents,
        g.goods_price,
        g.goods_key,
        UNIX_TIMESTAMP(g.created_time) AS created_time,
        UNIX_TIMESTAMP(g.updated_time) AS updated_time,
        g.if_show,
        g.comment_count,
        g.album_count,
        g.like_count,
        g.ordering,
        uf.user_id AS user_id2,
        uf.sex,
        uf.head_image
    FROM
        em_shares.em_goods AS g
    LEFT JOIN
        em_users.em_user_info AS uf
    ON
        g.user_id=uf.user_id
    WHERE
            g.goods_id>=$start AND g.goods_id<=$end
        AND g.if_show=1
        AND g.is_del=0
        AND g.xflag=1
        
sql_query_klist=SELECT
        g.goods_id as id
    FROM
        em_shares.em_goods as g
    WHERE
            g.if_show=0
        OR  g.is_del=1

